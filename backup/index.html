<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dan`s Calcutor</title>
</head>
<body>
    
    <!-- Calculator Section -->
    <div class="grid-container">
        <div class="display">1.000,00</div>
        
        <div class="oper operDivide">÷</div>
        <div class="oper operMulti">×</div>
        <div class="oper operPlus">+</div>
        <div class="oper operMinus">−</div>
        
        <div class="num num9">9</div>
        <div class="num num8">8</div>
        <div class="num num7">7</div>
        <div class="delete">del</div>
        
        <div class="num num6">6</div>
        <div class="num num5">5</div>
        <div class="num num4">4</div>
        <div class="ce">CE</div>
        
        <div class="num num3">3</div>
        <div class="num num2">2</div>
        <div class="num num1">1</div>
        
        <div class="num numspace"> </div>
        <div class="num num0">0</div>
        <div class="num numdot">.</div>
        
        <div class="equal">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
